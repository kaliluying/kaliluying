name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  # This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks repo under $GITHUB_WORKSPACE (修正拼写错误), so your job can access it
      - uses: actions/checkout@v4  # 升级到最新稳定版

      # 创建dist目录（防止目录不存在导致失败）
      - name: Create dist directory
        run: mkdir -p dist

      # Generates the snake (使用指定版本避免master分支的兼容性问题)
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: sudoshivesh
          # these next 2 lines generate the files on a branch called "output". This keeps the main branch from cluttering up.
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # show the status of the build. Makes it easier for debugging (if there's any issues).
      - run: git status

      # Push the changes to output branch (修正推送逻辑，只推送dist目录到output分支)
      - name: Push snake files to output branch
        uses: crazy-max/ghaction-github-pages@v4  # 升级到最新稳定版
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update snake animation [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
